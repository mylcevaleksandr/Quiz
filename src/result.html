<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksandr Myltsev">
    <title>Itlogia_Quiz_Result</title>
    <link rel="stylesheet" href="Styles/result.min.css">

    <script defer src="JS/result.min.js"></script>
</head>
<body>

<header class="header">
    <div class=" container">
        <div class="logo">
            <img class="logo-img" src="Images/logo.png" alt="Logo">
        </div>
    </div>
</header>

<section class="result">
    <div class="container">
        <div class="result__image">
            <img src="Images/question-marks.png" alt="question marks">

        </div>
        <div class="result__title big_title">Ура! Ты прошёл тест! <span> Твой результат:</span></div>
        <div class="result__score" id="result-score">4/5</div>
        <a href="javascript:void(0)" class="result__title-link"id="link"><span>Посмотреть правильные ответы</span><img src="Images/link-arrow.png" alt="стрелка"></a>
    </div>
</section>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

</body>
</html>
