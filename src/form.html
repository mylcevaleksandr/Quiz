<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksandr Myltsev">
    <title>Itlogia_Quiz-2</title>
    <link rel="stylesheet" href="Styles/form.min.css">
    <script defer src="JS/form.min.js"></script>
</head>
<body>
<header class="header">
    <div class=" container">
        <div class="logo">
            <img class="logo-img" src="Images/logo.png" alt="Logo">
        </div>
    </div>
</header>

<section class="form">
    <div class="container">
        <div class="form__content">
            <h1 class="form__content-title common-title">Введите свои <span>данные</span></h1>
            <div class="form__details">
                <div class="form__details_group">
                    <input type="text" class="form__details_group-input" id="name" required>
                    <label for="name" class="form__details_group-label">Имя</label>
                </div>
                <div class="form__details_group">
                    <input type="text" class="form__details_group-input" id="last-name" required>
                    <label for="last-name" class="form__details_group-label">Фамилия</label>
                </div>
                <div class="form__details_group">
                    <input type="text" class="form__details_group-input" id="email" required>
                    <label for="email" class="form__details_group-label">Электронная почта</label>
                </div>
                <div class="form__details_agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">
                        Я ознакомлен с <a href="#">правилами сайта</a>
                    </label>
                </div>
            </div>
            <div class="form__button">
                <button class="btn" id="process" disabled>Перейти к выбору теста</button>
            </div>
        </div>
        <div class="form__image">
            <img src="Images/info-image.png" alt="Personage">
        </div>
    </div>
</section>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>
</body>
</html>
