<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksandr Myltsev">
    <title>Itlogia_Quiz-4</title>
    <link rel="stylesheet" href="Styles/test.min.css">
    <script defer src="JS/common.min.js"></script>
    <script defer src="JS/test.min.js"></script>
</head>
<body>

<header class="header">
    <div class=" container">
        <div class="logo">
            <img class="logo-img" src="Images/logo.png" alt="Logo">
        </div>
    </div>
</header>

<section class="test">
    <div class="container">
        <div class="test__prev-title">
            Тест №1. “JavaScript: Начальный уровень”
        </div>
        <div class="test__progressBar" id="progressBar">
        </div>
        <div class="test__question">
            <div class="test__question-title" id="title">
                <span>  Вопрос 2:</span> Тут должен быть текст вопроса?
            </div>
            <div class="test__question_options" id="options">
            </div>
        </div>
        <div class="test__actions">
            <div class="test__actions-previous">
                <button class="btn button-transparent" disabled id="prev">Назад</button>
            </div>
            <div class="test__actions_time">
                <div class="test__actions_time-text">Осталось времени:</div>
                <div class="test__actions_time-clock" id="timer">59</div>
            </div>
            <div class="test__actions-next">
                <button class="btn button-transparent" disabled id="next">Дальше</button>
            </div>
        </div>
        <div class="test__pass-question">
            <a href="javascript:void(0)" id="pass">Пропустить вопрос <img src="Images/small-arrow.png"
                                                                          alt="small-arrow"></a>
        </div>
    </div>
</section>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

</body>
</html>
